<!DOCTYPE html>
<html>

<head>
    <script src="angular.js"></script>
</head>

<body ng-app="studentApp">

    <script>





        angular.module("studentApp", []).controller("studnetController", function ($rootScope) {


            console.log("controller created");
            $rootScope.student = { id: 20, name: "jay", cgpa: 9.0 };
            $rootScope.cgpa = $rootScope.student.cgpa;
            $rootScope.name = $rootScope.student.name;
            $rootScope.id = $rootScope.student.id;


            if ($rootScope.student.cgpa >= 8.0) {
                $rootScope.color = { "color": "green" }
            }
            if ($rootScope.student.cgpa < 8.0 && $rootScope.student.cgpa > 6.0) {
                $rootScope.color = { "color": "yellow" }
            }
            if ($rootScope.student.cgpa <= 6.0) {
                $rootScope.color = { "color": "red" }
            }


        });
    </script>

    <div ng-controller="studnetController" >
        <h2>{{"Name is: "+name}}</h2>
        <h2>{{"Id is "+id}}</h2>
        <h2 ng-style="color">{{"CGPA is: "+cgpa}}</h2>

    </div>
</body>

</html>
