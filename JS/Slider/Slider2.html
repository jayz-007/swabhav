<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="range" min="1" max ="100"name="slider" 
	id="myslider"></input>
	
	<script >
		var slider = document.getElementById("myslider");
		alert(slider.value);
		var output = document.createElement("h2");
	
		slider.oninput = function(){
			output.textContent = "Slider value is "+this.value;
			for(var i=1;i<=this.value;i++){
				var btn = document.createElement("BUTTON");
				btn.innerHTML = i;
				btn.addEventListener("click",getButtonId,false);//changes id slider 2
				output.appendChild(btn);
			}
			
			
			
		}
		document.body.appendChild(output);
//add this fn
		function getButtonId(){
			var id = this.textContent;
			alert("Buton id "+id+" is clicked!")

		}
	</script>
	

</body>
</html>
